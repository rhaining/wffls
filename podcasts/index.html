<script>
function loadPodcasts() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      var obj = JSON.parse(xhttp.responseText);
      var podcasts = obj["podcasts"];

      var buffer = '';
      for(var i=0; i < podcasts.length; i++){
        var a = podcasts[i];
        //var line = '<li><a href="' + a["url"] + '">' + a["title"] + '</a>, by ' + a["author"] + ' <span class="published_on">' + a["published_on"] + '</span></li>\n';
        var line = '<li><a href="' + a["url"] + '">' + a["title"] + '</a>, by ' + a["author"] + '</li>\n';
        buffer += line;
      }
      document.getElementById("articles").innerHTML = buffer;

    }
  };
  xhttp.open("GET", "podcasts.json", true);
  xhttp.send();
}
</script>

</head>

<body onload="loadPodcasts();">

<div id="header">
  a few of my favorite podcasts
</div>

<ul id="articles"></ul>

  look at your fish
</div>
